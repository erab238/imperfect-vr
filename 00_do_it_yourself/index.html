<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-startplay-component.js"></script>
  </head>
  <body>
  <!-- add VR here -->
   <a-scene> 
     <a-assets timeout="10000">
        <a-asset-item id="FischObj" src="fisch/12265_Fish_v1_L2.obj"></a-asset-item>
        <a-asset-item id="FischMtl" src="fisch/12265_Fish_v1_L2.mtl"></a-asset-item>     
        <video id="surfer" src="surfer_cut_final.mp4" loop="true"></video>
      </a-assets>
      <a-sky startplay src="#surfer" rotation="0 180 0"></a-sky>
      <a-entity
        id="Fisch"
        obj-model="obj: #FischObj; mtl: #FischMtl" 
        position="0 1 -3"
        scale="0.1 0.1 0.1"
        rotation="0 0 90"
        animation="property: rotation; to: 360 0 90; loop: true; dur: 4000; easing: linear">
      </a-entity>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
   </a-scene> 
  </body>
</html>
